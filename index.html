<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    
<div class='header'>Hen's First Timer</div>


<div class="container">
    <div class="select-time">
<label for="hour">Hours:</label>
<input type="number" class="time-input" name="hour" id="hour" min="0" max="24">
        <label for="minute">Minutes:</label>
        <input type="number" class="time-input" name="minute" id="minute" min="0" max="59">
                <label for="seconds">Seconds:</label>
                <input type="number" class="time-input" name="seconds" id="seconds" min="0" max="59">
    </div>

<div class="clock">
    <div class="timer" id="hour-display">00</div>
    <div class="time-text">hours</div>
    <div class="timer" id="minute-display">00</div>
    <div class="time-text">minutes</div>
    <div class="timer" id="second-display">00</div>
    <div class="time-text">seconds</div>
</div>

<div class="btn-cntr">
    <button id="start-button">START</button>
    <button id="pause-button">PAUSE</button>
    <button id="resume-button">RESUME</button>
    <button id="reset-button">RESET</button>
</div>

</div>


<audio id="alarm" controls loop src="alarm.mp3">
</audio>

</body>
</html>
