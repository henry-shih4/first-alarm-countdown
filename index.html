<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    
<div class='header'>Hen's First Timer</div>


<div class="container">
    <div class="select-time">
        <label for="hour">Hour:</label>
        <select name="hour" id="hour">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
        </select>
        <label for="minute">Minutes:</label>
        <input type="number"name="minute" id="minute" min="0" max="59">
    </div>

<div class="clock">
    <div class="timer" id="hour-display">00</div>
    <div class="time-text">hours</div>
    <div class="timer" id="minute-display">00</div>
    <div class="time-text">minutes</div>
    <div class="timer" id="second-display">00</div>
    <div class="time-text">seconds</div>
</div>

<div class="btn-cntr">
    <button id="start-button">start</button>
    <button id="pause-button">pause</button>
    <button id="resume-button">resume</button>
    <button id="reset-button">reset</button>
</div>

</div>



</body>
</html>
